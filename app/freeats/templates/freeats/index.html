{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css"
            href="{% static 'freeats/css/style.css' %}" />
    </head>
    <body>
        <div class="left">
            <div class="panel">
                <img src="{% static 'freeats/logo_side.png' %}" style="width: 100%">
            </div>
            <div class="indent">
                <input type="text" placeholder="Search" />
                <div class="panel">
                    <div class="item">
                        <div class="letter">
                            <span class="middle">A</span>
                        </div>
                        <div class="title">
                            <span class="middle">Pizza</span>
                        </div>
                        <div class="location">
                            <span class="middle">Main Walkway</span>
                        </div>
                        <div class="bar">
                            <span class="green" style="width: 75%;">&nbsp;</span>
                            <span class="red" style="width: 25%;">&nbsp;</span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="letter">
                            <span class="middle">B</span>
                        </div>
                        <div class="title">
                            <span class="middle">Pizza</span>
                        </div>
                        <div class="location">
                            <span class="middle">Main Walkway</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3937.3657831621736!2d151.22965985046156!3d-33.91754154798456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12b18b0302c1a7%3A0x1d017d69037a07a0!2sThe+University+of+New+South+Wales!5e0!3m2!1sen!2sau!4v1441261613981" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </body>
</html>
