<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
var labelIndex = 0;
var globeLawn = { lat: -33.917970, lng: 151.231202};
var unsw = {lat: -33.9178745, lng: 151.2306935};

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: unsw,
    zoom: 17,
    disableDefaultUI: true
  });

  google.maps.event.addListener(map, 'click', function(event) {
    addMarker(event.latLng, map);
  });

  addMarker(globeLawn, map);

}

function addMarker(location, map) {
  var marker = new google.maps.Marker({
    position: location,
    label: labels[labelIndex++ % labels.length],
    map: map
  });
}


    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDd2PVlQfUYDgf8vwyKH2tDaXkilXqPhU&callback=initMap">
    </script>
  </body>
</html>
